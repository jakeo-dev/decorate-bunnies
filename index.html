            id='genBtn' onclick='toggleGen()'>Start Generation</button>
        <button
            class='leading-none text-lg bg-gray-100/90 hover:enabled:bg-gray-200/90 active:enabled:bg-gray-300/90 border-gray-400/90 border-y-2 border-r-2 text-gray-600 px-3 py-2 transition-all'
            id='followBtn' onclick='toggleFollow()'>Follow Cursor: Off</button>
        <button
            class='leading-none text-lg bg-gray-100/90 hover:enabled:bg-gray-200/90 active:enabled:bg-gray-300/90 border-gray-400/90 border-y-2 border-r-2 text-gray-600 rounded-r-md px-2.5 py-1 transition-all'
            onclick='download()' id='downloadBtn'><i id='downloadI' class='fa-solid fa-floppy-disk text-xl p-0'
                aria-label='Download bunnies' title='Download bunnies'></i></button>
    </div>

    <div id='canvases' class='relative'>

        <canvas id='canvas5'
            class='absolute top-0 right-0 z-20 opacity-50 active:opacity-60 transition-all cursor-pointer'>
            <!-- hover canvas -->
        </canvas>

        <canvas id='canvas' class='absolute top-0 right-0 z-10'>
            <!-- draw canvas -->
        </canvas>

    </div>

</body>

</html>
